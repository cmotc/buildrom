# Copied from the AMD Geode 'norwich' platform
# Norwich is very generic LX configuration and can be reused in most cases.

#### Platform configuration

CC=gcc
STRIP=strip
AS=as

TARGET_ARCH=i586
CFLAGS_platform =

# Targets
# Use the same settings as the Norwich platform

KERNEL_MK=$(PACKAGE_DIR)/kernel/norwich-kernel.mk
LINUXBIOS_MK=$(PACKAGE_DIR)/linuxbios/norwich-linuxbios.mk

# kernel configuration (for LAB)
# Use the same settings as the Norwich platform

KERNEL_VERSION=2.6.20.2
KERNEL_CONFIG=$(PACKAGE_DIR)/kernel/conf/defconfig-norwich
UCLIBC_ARCH=i386

# Etherboot configuration
ETHERBOOT_ARCH=i386

# LinuxBIOS configuration

LINUXBIOS_VENDOR=amd
LINUXBIOS_BOARD=db800
LINUXBIOS_CONFIG=Config.lb
LINUXBIOS_TDIR=db800
LINUXBIOS_TAG=2810
LINUXBIOS_ROM_NAME=db800.rom

# FILO configuration
# Use a new FILO config for the DB800 to autoload an image

FILO_CONFIG=db800-Config

