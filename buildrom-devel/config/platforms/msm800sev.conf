# Support for the AMD Geode 'norwich' platform
# This should really work for any LX platform

#### Platform configuration

CC=gcc
STRIP=strip
AS=as

TARGET_ARCH=i586
CFLAGS_platform = 

# Targets

KERNEL_MK=$(PACKAGE_DIR)/kernel/msm800sev.mk
CBV2_MK=$(PACKAGE_DIR)/coreboot-v2/msm800sev.mk

# kernel configuration (for LAB)

KERNEL_VERSION=2.6.20.2
KERNEL_CONFIG=$(PACKAGE_DIR)/kernel/conf/defconfig-msm800sev
UCLIBC_ARCH=i386

# Etherboot configuration
ETHERBOOT_ARCH=i386

# coreboot configuration

COREBOOT_VENDOR=digitallogic
COREBOOT_BOARD=msm800sev
CBV2_CONFIG=Config.lb
CBV2_TDIR=msm800sev
CBV2_TAG=3047
COREBOOT_ROM_NAME=linuxbios.rom

# FILO configuration

FILO_CONFIG=msm800sev-Config

