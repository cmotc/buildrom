# Support for the Tyan S2881 board

#### Platform configuration

CC=gcc
STRIP=strip
AS=as

ifeq ($(CONFIG_TARGET_64BIT), y)
TARGET_ARCH=x86_64
CFLAGS_platform =
else
TARGET_ARCH=i686
CFLAGS_platform =
endif

# Targets

KERNEL_MK=$(PACKAGE_DIR)/kernel/tyan-s2881.mk
CBV2_MK=$(PACKAGE_DIR)/coreboot-v2/generic.mk

# kernel configuration (for LAB)

KERNEL_VERSION=2.6.22.2

ifeq ($(CONFIG_TARGET_64BIT), y)
$(error You must specify a kernel configuration for 64 bit)
else
KERNEL_CONFIG=$(PACKAGE_DIR)/kernel/conf/defconfig-tyan-s2881
endif

#UCLIBC_ARCH=i386

# Etherboot configuration
ETHERBOOT_ARCH=i386

# coreboot configuration

COREBOOT_VENDOR=tyan
COREBOOT_BOARD=s2881
CBV2_TDIR=s2881
CBV2_TAG=3131

# FILO configuration

FILO_CONFIG=tyan-s2881-Config

